<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Todos for today:</h1>
<!--<a th:href="@{/list?isDone=true}" ><button TYPE="submit">Show not done</button></a>-->

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th> </th>
    </tr>
    <tr th:each="item : ${list}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getTitle()}"></td>
        <td>
            <span th:if="${item.isUrgent()}" th:text="'Yes'"></span>
            <span th:unless="${item.isUrgent()}" th:text="'No'"></span>
        </td>
        <td>
            <span th:if="${item.isDone()}" th:text="'Done'"></span>
            <span th:unless="${item.isDone()}" th:text="'not Done'"></span>
        </td>
        <td id="delete-btn">
            <a  th:href="|${item.getId()}/delete|">delete</a>
        </td>
        <td>
            <a th:href="|${item.getId()}/edit|">update</a>
        </td>
    </tr>
</table>

</body>
</html>
