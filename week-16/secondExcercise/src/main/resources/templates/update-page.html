<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:object="${todo}" method="post">
    <label>Todo description</label>
    <input type="text" th:field="*{title}"><br>
    <label>Urgent</label>
    <input type="checkbox" th:field="*{urgent}"><br>
    <label>Done</label>
    <input type="checkbox" th:field="*{done}"><br>
    <button type="submit" value="submit">Edit</button> <button type="button"><a th:href="@{/todo/list}">Cancel</a></button>
</form>

</body>
</html>
